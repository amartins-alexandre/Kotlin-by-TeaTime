name: 01-Basics

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "01-Basics/**"

jobs:
  code_quality:
    name: Code Quality
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Install ktlint
      working-directory: 01-Basics
      run: |
        curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.5.0/ktlint && chmod a+x ktlint 
        ./ktlint --version

    - name: Running ktlint
      working-directory: 01-Basics
      run: ./ktlint 'src/**/*.kt' --reporter=plain?group_by_file

    - name: Running Horusec Security
      working-directory: 01-Basics
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s v2.8.0
        horusec start -p="./" -e="true"  
